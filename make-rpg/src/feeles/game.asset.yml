      item1.locate(7, 5, 'map1');
      item1.on(('▼ イベント', 'のった'), () => {        
        Hack.gameclear(); // ゲームクリア
        player.destroy(); // プレイヤーをけす
        Hack.log('ゲームクリアです。おめでとう！'); // メッセージを出す
      });
    image: trimmed/map-25-0.png
