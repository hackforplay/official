    image: trimmed/map-21-2.png
    description: つぎのマップに つながっている くだりせんようの かいだん。カイゾウすると、つぎのマップからつぎのつぎのマップに つなげることも…
    descriptionMoreURL: 'https://github.com/Feeles/IDE/wiki/下り階段'
  - label: ワープ
    code: |
