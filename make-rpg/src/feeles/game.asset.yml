      const item1 = new RPGObject(('▼ スキン', Skin.フラワー));
      item1.locate(7, 5, 'map1');
      item1.layer = RPGMap.Layer.Under;
      item1.collisionFlag = false;
      item1.on(('▼ イベント', 'こうげきされた'), () => {
        item1.destroy();
      });
    image: trimmed/map-21-1.png
