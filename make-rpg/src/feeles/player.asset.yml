  - label: 巨大化
    description: プレイヤーの見た目の大きさをかえる。player の部分を item1 などにかえれば、他のキャラクターの大きさをかえられる
    descriptionMoreURL: 'https://github.com/Feeles/IDE/wiki/巨大化'
